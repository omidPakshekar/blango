{% extends "base.html" %}
{% load blog_extras %}
{% block content %}
<h2>{{ post.title }}</h2>
{% row %}
    <div class="col">
        {% include "blog/post-byline.html" %}
    </div>
{% endrow %}
{% row %}
    <div class="col">
        {{ post.content|safe }}
    </div>
{% endrow %}

<div class="col">
{% include "blog/post-comments.html" %}
</div>

<div class="col">
    {% recent_posts post %}
</div>


{% endblock %}
